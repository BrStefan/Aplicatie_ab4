<html>

<head>
	<title>Aplicatie AB4</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  	<link rel="stylesheet" href="index_style.css">
</head>

<body>

	<div class="container-fluid">

	<nav class="navbar navbar-fixed-top">
		

		<div class="typewriter">
		  <center><h1>Stack Overflow Community</h1></center>
		</div>


	</nav>

	<!-- Tabelul  in care o sa fie afisati utilizatorii-->
	<center><br><br><br><table id="tabel" style="display:none;" ></table></center>


	<!-- Butonul care afiseaza tabelul -->
	<div class="principal"><center><input type="button" value="Arata comunitatea" class="but" id="div" onclick="showDiv()" ></center></div>

	</div>


	<!-- Comunicarea cu API -->
	<script>
		function showDiv() {
		document.getElementById('tabel').style.display = "inline";
		document.getElementById('div').style.display = "none";
		   $.getJSON("https://api.stackexchange.com/2.2/users?site=stackoverflow", function(json) {
			var table;
			var name;
			table += "<tr><th colspan=2><center><b>Utilizator</b></center></th></tr>";
			for(i=0;json.items[i];i++)
			{
				name=json.items[i].display_name;
				img=json.items[i].profile_image;
				table+="<tr><td><a href=search.html?id="+i+"><img src="+img+"></a></td>";
				table+="<td><center><a href=search.html?id="+i+">"+name+"</center></td></tr>";
			}
			$("#tabel").append(table);
    	});
		}
	</script>

</body>

</html>
