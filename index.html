<html>

<head>
	<title>Aplicatie AB4</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<link rel="stylesheet" href="index_style.css">
</head>

<body>


	<table id="tabel" class="table"></table>
	<!-- Tabelul  in care o sa fie afisati utilizatorii-->
	<script>
		$.getJSON("https://api.stackexchange.com/2.2/users?site=stackoverflow", function(json) {
			var table;
			table = "<tr><td>Avatar</td>";
			table += "<td>Nume de utilizator</td></tr>";
			for(i=0;json.items[i];i++)
			{
				table+="<tr><td><img src="+json.items[i].profile_image+"></td>";
				table+="<td>"+json.items[i].display_name+"</td></tr>";
			}
			$("#tabel").append(table);
    	});
	</script>


	<!---->



</body>

</html>
